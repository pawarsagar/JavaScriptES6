
<!DOCTYPE html>
<html lang="en">

<head>

    <script type="text/javascript">


        function getDetails() {
            fetch('https://jsonplaceholder.typicode.com/users/1')
                .then(
                (response) => {
                    if (response.status !== 200) {
                        console.log('Looks like there was a problem. Status Code: ' + response.status);
                        return;
                    }


                    response.json().then((DataDetails) => {

                        document.getElementById("labelName").innerHTML = DataDetails.name;
                        document.getElementById("UserName").innerHTML = DataDetails.username;
                        document.getElementById("Email").innerHTML = DataDetails.email;
                        document.getElementById("Street").innerHTML = DataDetails.address.street;
                        document.getElementById("Suite").innerHTML = DataDetails.address.suite;
                        document.getElementById("city").innerHTML = DataDetails.address.city;
                        document.getElementById("ZipCode").innerHTML = DataDetails.address.zipcode;
                        document.getElementById("GeoLAt").innerHTML = DataDetails.address.geo.lat;
                        document.getElementById("GeoLng").innerHTML = DataDetails.address.geo.lng;
                        document.getElementById("Phone").innerHTML = DataDetails.phone;
                        document.getElementById("Website").innerHTML = DataDetails.website;
                        document.getElementById("Company").innerHTML = DataDetails.company.name;
                        document.getElementById("Catch").innerHTML = DataDetails.company.catchPhrase;
                        document.getElementById("BM").innerHTML = DataDetails.company.bs;

                        var form = document.getElementById("form1");
                        form.style.visibility = "visible";

                    });
                }
                )
                .catch((err) => {
                    console.log('Fetch Error :-S', err);
                });




        }




    </script>
</head>
